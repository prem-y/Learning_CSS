<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        button{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Create a simple div with an id "box". Add some text content inside the div. Set its background color to blue. -->
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, ducimus in quisquam adipisci nemo excepturi optio delectus qui! Optio mollitia officia sint qui totam earum?
    </div>

    <!-- Create 3 headings with h1, h2 & h3.
    Give them all a class "heading" & set color of "heading" to red. -->
    <h1 class="heading">Header1</h1>
    <h2 class="heading">Header2</h2>
    <h2 class="heading">Header3</h2>


    <!-- Create a button & set its background color to :
            *green using css stylesheet
            *blue using <style> tag
            *pink using inline style
    -->
    <button style="color: pink;">Button</button>
</body>
</html>
